<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project to do List</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <img id="background" src="aaaaa55.jpg">
    <br>
    <div id="content">
        <div id="center">
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <main>
        <div id="submit">
            <input id="texto-tarefa" type="text">
            <button id="criar-tarefa" class="adiciona buttons" type="submit">Adicionar</button>
        </div>
        <div id="myList">
            <ol id="lista-tarefas">
            </ol>
        </div>
        <button id=remover-selecionado class="selecionado apaga buttons">x</button>
        <button id="mover-cima" class="selecionado buttons">↑</button>
        <button id="mover-baixo" class="selecionado buttons">↓</button>
        <button id="apaga-tudo" class="apaga buttons">Limpar Lista</button>
        <button id="remover-finalizados" class="apaga buttons">Limpar Completos</button>
        <button id="salvar-tarefas" class="salva buttons">Salvar Lista</button>

    </main>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
